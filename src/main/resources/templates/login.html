<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta http-equiv="Cache-Control" content="no-store" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<meta name="renderer" content="webkit" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="format-detection" content="telephone=no" />
		<!-- CSS -->
		<link rel="stylesheet" type="text/css" th:href="@{/css/login/reset.css}" media="all" />
		<link rel="stylesheet" type="text/css" th:href="@{/css/login/supersized.css}" media="all" />
		<link rel="stylesheet" type="text/css" th:href="@{/css/login/style.css}" media="all" />
		<link rel="stylesheet" type="text/css" th:href="@{/js/jquery/drag/drag.css}" media="all" />
		<link rel="stylesheet" type="text/css" th:href="@{/js/jquery/letterfx/jquery-letterfx.min.css}" media="all" />
		<title>家庭管理后台登录</title>
	</head>

	<body>
		<div class="page-container">
			<h1>Login</h1>
			<br/>
			<br/>
			<br/>
			<div class="errorMsgDiv" style="visibility: hidden; font-size: small;">
				<span class="errorMsg" style="color: red;"></span>
			</div>
			<form th:action="@{/login/doLogin.do}" method="post">
				<input type="text" name="username" class="username" placeholder="Username" />
				<input type="password" name="password" class="password" placeholder="Password" />
				<div id="drag"></div>
				<button type="submit">Sign me in</button>
				<div class="error">
					<span>+</span>
				</div>
				
			</form>
			<div class="connect">
				<p>Or connect with:</p>
				<p>
					<a class="facebook" href="#"></a>
					<a class="twitter" href="#"></a>
				</p>
			</div>
		</div>
		
		<div>
			<input id="loginMsg" type="hidden" th:value="${reason}"/>
		</div>
	
		<!-- Javascript -->
		<script type="text/javascript" charset="utf8" th:src="@{/js/jquery/jquery-2.2.4.min.js}"></script>
		<script type="text/javascript" charset="utf8" th:src="@{/js/login/supersized.3.2.7.min.js}"></script>
		<script type="text/javascript" charset="utf8" th:src="@{/js/login/supersized-init.js}"></script>
		<script type="text/javascript" charset="utf8" th:src="@{/js/jquery/drag/drag.js}"></script>
		<script type="text/javascript" charset="utf8" th:src="@{/js/jquery/letterfx/jquery-letterfx.min.js}"></script>
		<script type="text/javascript" charset="utf8" th:src="@{/js/login/login.js}"></script>
		
	</body>
	
</html>
