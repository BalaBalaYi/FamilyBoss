<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta http-equiv="Cache-Control" content="no-store" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<meta name="renderer" content="webkit" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="format-detection" content="telephone=no" />
		<title>角色管理-新增角色信息</title>
		<!-- load css -->
		<link rel="stylesheet" type="text/css" th:href="@{/layui/css/layui.css}" media="all" />
		<link rel="stylesheet" type="text/css" th:href="@{/js/jquery/sweetalert2/sweetalert2.min.css}" media="all" />
	</head>
	
	<body>
	
		<div class="breadcrumb" style="margin: 10px;">
			<span class="layui-breadcrumb">
				<a th:href="@{/user/role/toRole.do}">角色管理</a>
				<a href="javascript:void(0);">新增角色信息</a>
			</span>
		</div>
	
		<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
			<legend><i class="layui-icon">&#xe63c;</i>&nbsp;新增角色信息</legend>
		</fieldset>
	
		<form class="layui-form" action="" enctype="multipart/form-data">

			<div class="layui-form-item">
				<label class="layui-form-label">角色简称</label>
				<div class="layui-input-inline">
					<input type="text" name="name" lay-verify="required|name" autocomplete="off" placeholder="请输入角色简称" class="layui-input" maxlength="16" />
				</div>
				<div class="layui-form-mid layui-word-aux">请填写小于等于8位的字符</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">角色全称</label>
				<div class="layui-input-inline">
					<input type="text" name="fullName" lay-verify="required|fullName" autocomplete="off" placeholder="请输入角色全称" class="layui-input" maxlength="32" />
				</div>
				<div class="layui-form-mid layui-word-aux">请填写小于等于32位的字符</div>
			</div>
			<div class="layui-form-item layui-form-text">
				<label class="layui-form-label">角色描述</label>
				<div class="layui-input-block">
					<textarea name="desc" placeholder="请输入内容" class="layui-textarea" lay-verify="desc"></textarea>
				</div>
			</div>

			<div class="layui-form-item">
				<div class="layui-input-block">
					<button class="layui-btn" lay-submit="" lay-filter="addRole">立即提交</button>
					<button type="reset" class="layui-btn layui-btn-primary">重置</button>
				</div>
			</div>
		</form>

		
		<script type="text/javascript" charset="utf8" th:src="@{/js/jquery/jquery-2.2.4.min.js}"></script>
		<script type="text/javascript" charset="utf8" th:src="@{/layui/layui.js}"></script>
		<script type="text/javascript" charset="utf8" th:src="@{/js/jquery/sweetalert2/sweetalert2.min.js}"></script>
		<script>
			
			// laiui 初始化
			layui.use(['element', 'form', 'layedit', 'jquery'], function(){
				var element = layui.element
					, form = layui.form
					, layedit = layui.layedit
					, $ = layui.jquery;
				
				//创建一个编辑器
				var editIndex = layedit.build('LAY_editor');
				
				//表单自定义验证规则
				form.verify({
					name: function(value){
						if(value.length > 8){
							return '角色简称过长';
						}
					}
					,fullName: function(value){
						if(value.length > 32){
							return '角色全称过长';
						}
					}
					,desc: function(value){
						if(value.length > 128){
							return '描述信息过长';
						}
					}
					,content: function(value){
						layedit.sync(editIndex);
					}
				});
				
				//监听提交
				form.on('submit(addRole)', function(data){
					var roleStr = JSON.stringify(data.field);
					swal({
						title: '添加确认',
						type: 'question',
						showCancelButton: true,
						confirmButtonText: '提交',
						cancelButtonText: '取消',
					}).then(function(isConfirm) {
						if (isConfirm === true) {
							$.ajax({
								url: "/user/role/doAddRole.do",
								type: "POST",
								data: roleStr,
								contentType: "application/json;charset=UTF-8",
								dataType: "json",
								success: function(res){
									swal({
										title: res.addResult,
										text: "确认后将返回角色管理主页面",
										type: res.addResult == "添加成功！" ? "success" : "error",
										showCancelButton: true,
										confirmButtonColor: "#DD6B55",
										confirmButtonText: "确认",
										cancelButtonText: "取消"
									}).then(function(isConfirm){
										location.href='/user/role/toRole.do';
									});
								},
								error: function(jqXHP,textStatus,errorThrown){
									swal({
										title: "错误",
										text: "网络或后台错误",
										type: "error",
										confirmButtonColor: "#DD6B55",
										confirmButtonText: "确认"
									});
								}
							});
							
						} else {}
					});
					return false;
				});
			});
			
			
		</script>
		
	</body>
	
</html>
