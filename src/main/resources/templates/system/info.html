<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="renderer" content="webkit" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="format-detection" content="telephone=no" />
		<title>系统管理-系统信息</title>
		<link rel="stylesheet" type="text/css" th:href="@{/layui/css/layui.css}" media="all" />
	</head>

	<body>
		
		<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
			<legend><i class="layui-icon">&#xe60a;</i>&nbsp;操作系统信息</legend>
		</fieldset>
		
		<table class="layui-table os-info" lay-even="" lay-skin="row">
			<colgroup>
				<col width="100">
				<col width="200">
				<col width="200">
			</colgroup>
			<thead>
				<tr>
					<th>属性</th>
					<th>值</th>
					<th>描述</th>
				</tr> 
			</thead>
			<tbody>
				<tr th:each="osInfo:${osInfoList}">
					<td th:text="${osInfo.name}"></td>
					<td th:text="${osInfo.value}"></td>
					<td th:text="${osInfo.desc}"></td>
				</tr>
			</tbody>
		</table>
		
		<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
			<legend><i class="layui-icon">&#xe60a;</i>&nbsp;网络信息</legend>
		</fieldset>
		
		<table class="layui-table netInfo" lay-even="" lay-skin="row">
			<colgroup>
				<col width="100">
				<col width="200">
				<col width="200">
			</colgroup>
			<thead>
				<tr>
					<th>属性</th>
					<th>值</th>
					<th>描述</th>
				</tr> 
			</thead>
			<tbody>
				<tr th:each="netInfo:${netInfoList}">
					<td th:text="${netInfo.name}"></td>
					<td th:text="${netInfo.value}"></td>
					<td th:text="${netInfo.desc}"></td>
				</tr>
			</tbody>
		</table>
		
		<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
			<legend><i class="layui-icon">&#xe60a;</i>&nbsp;数据库信息</legend>
		</fieldset>
		
		<blockquote class="layui-elem-quote" style="width:500px;margin-left:33px;">详情请见：左侧菜单->系统管理->SQL监控</blockquote>
		
		<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
			<legend><i class="layui-icon">&#xe60a;</i>&nbsp;应用信息</legend>
		</fieldset>
		
		<table class="layui-table netInfo" lay-even="" lay-skin="row">
			<colgroup>
				<col width="100">
				<col width="200">
				<col width="200">
			</colgroup>
			<thead>
				<tr>
					<th>属性</th>
					<th>值</th>
					<th>描述</th>
				</tr> 
			</thead>
			<tbody>
				<tr th:each="appInfo:${appInfoList}">
					<td th:text="${appInfo.name}"></td>
					<td th:text="${appInfo.value}"></td>
					<td th:text="${appInfo.desc}"></td>
				</tr>
			</tbody>
		</table>
	
		<script type="text/javascript" charset="utf8" th:src="@{/js/jquery/jquery-2.2.4.min.js}"></script>	
		<script type="text/javascript" charset="utf8" th:src="@{/layui/layui.js}"></script>
		<script type="text/javascript">

		</script>
	</body>
</html>
